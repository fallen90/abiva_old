<script>

initActivityStage();
var ad = currentActivityData;
var questions = ad.questions;
var answers = [];
var title = ad.title;
var instruction = ad.instruction;

var currentActivityIndex = 0;

var user_answers = init(questions.length);
   var total = 0;
if (questions.length == 1) {
    if (questions.length == 1) {
        $('.btn_right').hide();
        $('.btn_left').hide();
        $('.btn_done').show();
        // $('.counter').hide();
    }
}
setCurrentCounter(currentActivityIndex + 1);
setLastCounter(questions.length);

setActivityTitle(title);
setActivityInstruction(instruction);

showInstructions(instruction, true);
setActivityBtn("Next Activity", parseInt($("#activity_btn").attr("data-activity")) + 1);

$.each(questions, function(i, v) {
    var template = "<div class='question_container' data-content-index='" + i + "'>" + v.question_text + "<div id='answers'></div></div>";
    $('#content').append(template);
    $.each($('#content').find(".answer_field"), function(ix, v) {
        $(v).prepend("<span></span>").attr("data-answer-index", ix).attr("data-content-answer-group", i);
    });
    $.each(v.question_choices, function(index, value) {
        //value is an array
        $.each(value, function(i, v) {
            $('[data-content-index="' + currentActivityIndex + '"] > [data-answer-index="' + index + '"]').append("<a class='btn_box_orange btn_sm'>" + v + "</a>");
        });
    });
    answers.push(v.question_answer);
});
$('.btn_right').click(function() {
    console.log("natawag btn_right");

    $('[data-content-index="' + currentActivityIndex + '"]').hide();

    currentActivityIndex++;

    $('[data-content-index="' + (currentActivityIndex) + '"]').show();

    if (currentActivityIndex == (questions.length - 1)) {
        $(this).hide();
        //$('.btn_left').show();
        $('.btn_done').show();
    }
    setCurrentCounter(currentActivityIndex + 1);
});

$('.btn_left').click(function() {
    console.log("natawag btn_left");

    $('[data-content-index="' + currentActivityIndex + '"]').hide();
    currentActivityIndex--;
    $('[data-content-index="' + (currentActivityIndex) + '"]').show();
    if (currentActivityIndex == 0) {
        $(this).hide();
        //$('.btn_right').show();

    }
   // $('.btn_done').hide();
    setCurrentCounter(currentActivityIndex + 1);
});

$('.btn_done').click(function() {
    $('.overlay_in').fadeIn();
    //}
});
$('.yes').click(function() {
    $('.overlay_in').fadeOut();
    console.log("btn done called");
    //if (selected_words.length == 10) {
    checkActivity();
     stopTimer();
     $('.btn_done').show();
    $('.overlay_content_scoring ').show();
});
$('.no').click(function() {
    $('.overlay_in').fadeOut();
});
$('.close_btn').click(function() {
    $(this).parent().fadeOut();
    $('.overlay_progress').fadeIn();
     $('.overlay_scoring').fadeOut();

     showProgress(total, createProgressReport());

    retake_multi_selection();
});
$('.btn_sm').click(function() {
    var answer_index = $(this).parent().attr("data-answer-index");

    $(this).parent().find(".btn_box_blue").removeClass("btn_box_blue").addClass("btn_box_orange");
    $(this).addClass("btn_box_blue").removeClass("btn_box_orange");

    var ans = $('[data-content-index="' + currentActivityIndex + '"] > .answer_field > .btn_box_blue');
    $.each(ans, function(i, v) {
        user_answers[currentActivityIndex][$(v).parent().attr("data-answer-index")] = $(v).text();
    });
    console.log("User answers update called", user_answers[currentActivityIndex]);
});

function checkActivity() {
    var correct = 0;
    $.each(user_answers, function(i, user_answer) {
        //in here answers for each of contents
        if (user_answer.length != 0) {
            $.each(user_answer, function(x, v) {
                //in here user answers per answer field
                if (v == answers[i][x]) {
                    $('[data-content-index="' + i + '"] > .answer_field:eq(' + x + ')').find("span").html("<i class='fa fa-check'></i>");
                    correct++;
                } else {
                    $('[data-content-index="' + i + '"] > .answer_field:eq(' + x + ')').find("span").html("<i class='fa fa-times'></i>");
                }
            });
        } else {
            $.each($('[data-content-index="' + i + '"] > .answer_field[data-answer-index]'), function(i, v) {
                if ($(v).find(".btn_box_blue").length == 0) {
                    $(v).find("span").html("<img class='na' src='abiva_assets/NA.png'>");
                }
            });
        }
        $.each($('[data-content-index="' + i + '"] > .answer_field[data-answer-index]'), function(i, v) {
            if ($(v).find(".btn_box_blue").length == 0) {
                $(v).find("span").html("<img class='na' src='abiva_assets/NA.png'>");
            }
        });

        //insert answer
        //$('[data-content-index="' + i + '"] > #answers').text("Answers: " + answers[i].join(", "));
    });
    total = Math.round((correct / $('.answer_field').length) * 100);
    set_score(total);
   //setProgressBadge(total);
    $('.overlay_scoring').fadeIn();
}
function createProgressReport() {
    $('.progress_report_content').html($('#content').html());
}
</script>
